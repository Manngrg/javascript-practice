<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissor</title>
    <style>
        body{
            background-color: rgb(25, 25, 25);
            color: white;
            font-family: Arial, Helvetica, sans-serif;

        }
        .title{
            font-size: 30px;
            font-weight: bold;
        }
        .move-icon{
            height: 50px;

        }

        .move-button{
            background-color: transparent;
            border: 3px solid white;
            width: 120px;
            height: 120px;
            border-radius: 60px;
            margin-right: 10px;
            cursor: pointer;
        }

        .score{
            margin-top: 60px;

        }

        .reset-score-button{
            background-color: white;
            border: none;
            font-size: large;
            padding: 8px 15px;
        }

    </style>
</head>
<body>
    <p class="title"> Rock Paper Scissor</p>

    <button onclick="
        playGame('rock');
    " class="move-button"> <img src="images/rock.png" class="move-icon"></button>
  
    <button onclick="

    playGame('paper');
    " class="move-button"> <img src="images/paper-hand.jpg" class="move-icon"></button>


    <button onclick="
        playGame('scissor');
      
    " class="move-button"> <img src="images/scissor.png" class="move-icon"> </button>

    <p class="js-result"></p>
    <p class="js-moves">
    </p>
    <p class="js-score score" > </p>

    <button onclick="
    score.wins = 0;
    score.losses=0;
    score.tie=0;

    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button"> Reset Score</button>



    <script src="10-rock-paper-scissors.js"> </script>
</body>
</html>
